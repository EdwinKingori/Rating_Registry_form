{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'reg.css' %}">
<body>
<h1>Registry Form</h1>

<form action="" method="post">
  {% csrf_token %} First Name:
  <input type="text" name="firstname" />
  Last Name:
  <input type="text" name="lastname" />
  <input type="text" name="uid" />
  <input type="submit" value="Submit" />
<br><br>
</form>
  <table border="1">
    <th>First Name</th><th>Last Name</th><th>User ID</th>
    {% for reg in registry %}
      <tr>
      <td>{{ reg.firstname }}</td>
      <td>{{ reg.lastname }}</td>
      <td>{{ reg.uid }}</td>
      </tr>
    {% endfor %}
    </table>
  
</body>
    
</html>
